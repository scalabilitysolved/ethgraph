<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Graph Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #303030, #121212); /* Grey gradient background */
        }

        #address-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e1e1e; /* Dark gray background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #depth-selection {
            margin-top: 1px;
            margin-bottom: 10px;
        }

        #depth-selection p {
            color: #bbb; /* Softer shade of white */
            font-size: 14px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #000;
            transition: all 0.3s ease;
        }

        #depth-selection p:hover {
            color: #ddd; /* Slightly brighter color on hover */
        }

        #depth-selection label {
            margin-right: 5px;
            color: #ddd; /* Light text color */
            font-size: 14px;
        }

        #depth-selection input[type="radio"] {
            margin-right: 5px;
        }

        #ethereum-address {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 2px;
            border: 2px solid #444;
            border-radius: 4px;
            width: 300px;
            background-color: #222;
            color: #ddd;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        #ethereum-address:hover {
            background-color: #333; /* Slightly lighter background on hover */
            color: #fff;
            border-color: #555; /* Slightly lighter border on hover */
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            color: white;
            background-color: #FFA500; /* Orange color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF8C00; /* Darker orange color on hover */
        }

        #zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            flex-direction: column;
        }

        #zoom-controls button {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #zoom-controls button:hover {
            background-color: #FF8C00;
        }

        .labels text {
            fill: #FFFFFF; /* White text color */
            font-size: 12px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF8C00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        #info-card {
            display: none;
            position: absolute;
            padding: 15px;
            background: #303030; /* Dark grey background */
            color: #000000; /* White text color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 100;
            word-wrap: break-word;
            max-width: 300px;
        }

        #info-card p {
            margin: 0 0 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        #info-card a {
            display: inline-block;
            background-color: #FFA500;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s ease-in-out;
        }

        #info-card a:hover {
            background-color: #FF8C00; /* Darker orange color on hover */
        }

        /* Graph Container Styles */
        #graph-container {
            display: none;
        }

        #validation-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .legend text {
            fill: #fff;
            font-size: 12px;
            text-shadow: 0px 0px 3px #000;
        }

        .legend rect {
            stroke: #fff;
            stroke-width: 1px;
            rx: 2;
            ry: 2;
        }

        line {
            stroke: #bbb; /* Light link color */
            stroke-width: 2;
        }
        #recent-addresses-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #757575;
            margin-top: 20px;
        }

        #recent-addresses-container h3 {
            text-align: center;
            color: #757575;
            font-size: 16px;
            margin-bottom: 15px;
        }

        #recent-addresses-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #recent-addresses-container li {
            padding: 8px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            font-size: 14px;
            color: #757575;
        }

        #recent-addresses-container li:hover {
            background-color: #333;
        }

        #recent-addresses-container li:last-child {
            border-bottom: none;
        }

    </style>

</head>
<body>
<div id="form-container">
    <form id="address-form">
        <input type="text" id="ethereum-address" placeholder="Enter Ethereum Address" required>
        <div id="validation-message" style="display: none; color: red; margin-bottom: 10px;"></div>

        <div id="depth-selection">
            <p>Select Graph Depth Level:</p>
            <label><input type="radio" name="depth" value="1"> 1</label>
            <label><input type="radio" name="depth" value="2" checked> 2</label>
            <label><input type="radio" name="depth" value="3"> 3</label>
        </div>
        <button type="submit">Show Graph</button>
        <div id="recent-addresses-container"
             title="Click on an address to quickly view its transaction graph. These addresses are cached for faster loading.">
            <h3>Quick Access Addresses</h3>
            <ul></ul>
        </div>
    </form>

</div>
<div id="loading-indicator">
    <div class="loader"></div>
</div>
<div id="graph-container" style="display: none;"></div>
<div id="zoom-controls">
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
</div>
<div id="info-card"
     style="display: none; position: absolute; padding: 10px; background: white; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);">
    <p id="info-address"></p>
    <p id="info-balance"></p>
    <a id="info-link" href="https://etherscan.io/" target="_blank">Etherscan</a>
</div>


<script type="module" src="visualization.js"></script>
</body>
</html>
