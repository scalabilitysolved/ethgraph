<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Graph Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #303030, #121212); /* Grey gradient background */
        }

        #address-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e1e1e; /* Dark gray background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #depth-selection {
            margin-top: 1px;
            margin-bottom: 10px;
        }

        #depth-selection p {
            color: #bbb; /* Softer shade of white */
            font-size: 14px; /* Slightly smaller font size */
            text-align: center; /* Center alignment */
            font-family: Arial, sans-serif; /* Consistent font family */
            margin-bottom: 10px; /* Adjust margin as needed */
            text-shadow: 1px 1px 2px #000; /* Optional text shadow for depth */
            transition: all 0.3s ease; /* Optional transition for interactions */
        }

        #depth-selection p:hover {
            color: #ddd; /* Slightly brighter color on hover */
        }

        #depth-selection label {
            margin-right: 5px;
            color: #ddd; /* Light text color */
            font-size: 14px;
        }

        #depth-selection input[type="radio"] {
            margin-right: 5px;
        }

        #ethereum-address {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 2px;
            border: 2px solid #444; /* Dark border color */
            border-radius: 4px;
            width: 300px;
            background-color: #222; /* Dark input background color */
            color: #ddd; /* Light text color */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        #ethereum-address:hover {
            background-color: #333; /* Slightly lighter background on hover */
            color: #fff; /* Optional: change text color on hover */
            border-color: #555; /* Slightly lighter border on hover */
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            color: white;
            background-color: #FFA500; /* Orange color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF8C00; /* Darker orange color on hover */
        }

        #zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            flex-direction: column;
        }

        #zoom-controls button {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #FFA500; /* Blue button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #zoom-controls button:hover {
            background-color: #FF8C00; /* Darker blue on hover */
        }

        .labels text {
            fill: #FFFFFF; /* White text color */
            font-size: 12px;
        }

        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #FF8C00; /* Orange color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        #info-card {
            display: none;
            position: absolute;
            padding: 15px;
            background: #303030; /* Dark grey background */
            color: #000000; /* White text color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 100; /* Ensure it's above other elements */
            word-wrap: break-word;
            max-width: 300px; /* Adjust as needed */
        }

        #info-card p {
            margin: 0 0 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        #info-card a {
            display: inline-block;
            background-color: #FFA500; /* Orange button color */
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s ease-in-out;
        }

        #info-card a:hover {
            background-color: #FF8C00; /* Darker orange color on hover */
        }

        /* Graph Container Styles */
        #graph-container {
            display: none;
        }

        circle {
            fill: #ffc107; /* Yellow circle color (you can change it to your desired color) */
            stroke: #ffc107; /* Yellow circle border color */
            stroke-width: 1.5px;
            filter: drop-shadow(0px 0px 5px rgba(255, 193, 7, 0.8)); /* Glow effect */
        }

        line {
            stroke: #bbb; /* Light link color */
            stroke-width: 2;
        }
    </style>

</head>
<body>
<div id="form-container">
    <form id="address-form">
        <input type="text" id="ethereum-address" placeholder="Enter Ethereum Address" required>
        <div id="depth-selection">
            <p>Select Graph Depth Level:</p>
            <label><input type="radio" name="depth" value="1"> 1</label>
            <label><input type="radio" name="depth" value="2" checked> 2</label>
            <label><input type="radio" name="depth" value="3"> 3</label>
        </div>
        <button type="submit">Show Graph</button>
    </form>

</div>
<div id="loading-indicator">
    <div class="loader"></div>
</div>
<div id="graph-container" style="display: none;"></div>
<div id="zoom-controls">
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
</div>
<div id="info-card"
     style="display: none; position: absolute; padding: 10px; background: white; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);">
    <p id="info-address"></p>
    <a id="info-link" href="https://etherscan.io/" target="_blank">Etherscan</a>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
